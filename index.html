<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <form action="#">
                <h2>register</h2>
                <p>create your account . it's free everyone</p>
                <div class="inputbox flex-div">
                    <div class="first w-50">
                        <label for="fst">first name</label>
                        <input type="text" id="fst" placeholder="first name">
                    </div>
                    <div class="last w-50">
                        <label for="lst">last name</label>
                        <input type="text" id="lst" placeholder="last name">
                    </div>
                </div>
                <div class="inputbox">
                    <label for="mail">email</label>
                    <input type="email" id="mail" placeholder="email">
                </div>
                <div class="inputbox">
                    <label for="pass">password</label>
                    <input type="password" id="pass" placeholder="password">
                </div>
                <div class="inputbox">
                    <label for="conpass">confirm password</label>
                    <input type="password" id="conpass" placeholder="confirm password">
                </div>
                <div class="privacy flex-div">
                    <input type="checkbox" id="">
                    <p>i accept the <a href="#">trem of us</a> & <a href="#">privacy policy</a></p>
                </div>
                <button type="submit" class="btn">register</button>
            </form>
        </div>
    </div>
</body>
</html>
